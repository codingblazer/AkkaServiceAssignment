sudo: required
language: scala
scala:
- 2.12.6
services:
- docker

before_install:
- docker build -t sachin/dockerimage .
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push sachin/dockerimage
- docker run -d -p sachin/dockerimage
- docker ps -a

script:
- sbt ++$TRAVIS_SCALA_VERSION test